        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询/注册功能</span>
            <hr>
        <div><span><button (click)="getAllCourses()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of courses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherId}}</div>
                    <button (click)="registerCourse(course.courseName)">注册</button>
                    <button (click)="deleteCourse(course.courseName)">删除</button>
                 </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询</span>
            <hr>
            <div><span><button (click)="getUserCourses()">展开已注册课程</button> <button (click)="clearUserCourses()">收回</button></span></div>
            <div *ngFor="let course of userCourses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.course.courseName}}</div>
                    <div>{{course.course.courseLocation}}</div>
                    <div>{{course.course.courseContent}}</div>
                    <div>{{course.user.firstName}}</div>

                    <div *ngIf="isAuthenticated()"> 
                        <button (click)="dropCourse(course.course.courseName)">不想上了！</button>
                    </div> 
                </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated() && isAdmin()">
            <hr>
            <span>创建课程</span>
            <hr>
            <div>
                <span>课程名称</span><input [(ngModel)] = "newCourseName" name = "newCourseName">
            </div>
            <div>
                <span>课程地点</span><input [(ngModel)] = "newCourseLocation" name = "newCourseLocation">
            </div>
            <div>
                <span>课程内容</span><input [(ngModel)] = "newCourseContent" name = "newCourseContent">
            </div>
            <div>
                <span>课程老师ID</span><input [(ngModel)] = "newCourseTeacher" name = "newCourseTeacher">
            </div>
            <button (click) = "addCourse()"> 创建 </button>

        </div>
